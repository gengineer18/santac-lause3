<div class="mt-3 Contentside ml-auto mr-auto col-xl-12 d-lg-block d-none">
    {% if user.is_authenticated %}
        <h2>ようこそ、{{ user.username }}！</h2>
    {% else %}
        <p class="mb-2">新規ユーザー登録はこちらから</p>
        <a class="btn btn-red" href="{% url 'santaclause:signup' %}">新規登録</a>
        <a class="btn btn-success ml-2" href="{% url 'santaclause:login' %}">ログイン</a>
    {% endif %}
</div>
<div class="mt-3 mb-3 Contentside">
    <h3>人気プレゼント Top3</h3>
    {% for side_present in side_presents|slice:":3" %}
        <div class="mt-2">
            <a href="{% url 'santaclause:detail' side_present.pk %}">
                <p><span class="Contentside__favorite">★{{ side_present.favorite }} favorites★</span></p>
                <p>{{ side_present.title|truncatechars:20 }}</p>
            </a>
        </div>
    {% endfor %}
</div>
